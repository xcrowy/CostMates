<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/inline-control.css">
    <link rel="stylesheet" href="../static/universal.css">
</head>
<body>

    <div class="p-2 text-center bg-light text-black">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="../static/anya-logo.png" width="120" height="120">
            </a>
        </div>
        <h1 class="mb-5">CostMates</h1>
    </div>

    <div>
        <div id="form">
            <form action="/register" method="post">
                <div class="row my-5 mb-4 justify-content-center">
                    <label class="row mx-3 col-1 col-form-label" for="displayName">Display Name</label>
                    <div class="row mb-2 col-3">
                        <input class="form-control form-control-inline" type="text" id="displayName" name="displayName" placeholder="What do you want to be called?" minlength="4" required>
                    </div>
                </div>

                <div class="row mb-4 justify-content-center">
                    <label class="row mx-3 col-1 col-form-label" for="emailRegister">Email Address</label>
                    <div class="row mb-2 col-3">
                        <input class="form-control form-control-inline" type="email" id="emailRegister" name="emailRegister" placeholder="Enter your Email" required>
                    </div>
                </div>

                <div class="row mb-4 justify-content-center">
                    <label class="row mx-3 col-1 col-form-label" for="passwordRegister">Password</label>
                    <div class="row mb-2 col-3">
                        <input class="form-control form-control-inline" type="password" id="passwordRegister" name="passwordRegister" placeholder="Enter a Password" minlength="7" maxlength="15" onchange="confirm_password()" required>
                    </div>
                </div>

                <div class="row mb-4 justify-content-center">
                    <label class="row mx-3 col-1 col-form-label" for="passwordCheck">Confirm Password</label>
                    <div class="row mb-2 col-3">
                        <input class="form-control form-control-inline" type="password" id="passwordCheck" name="passwordCheck" placeholder="Confirm your Password" minlength="7" maxlength="15" onchange="confirm_password()" required>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
                </div>

                <div class="text-center">
                    <p>Already have an account? <a href="./login">Login here!</a></p>
                </div>
            </form>
    </div>

    <script type="text/javascript" src="../static/confirmPassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
