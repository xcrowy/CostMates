<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/register.css">
</head>
<body>

    <div class="p-5 text-center bg-light text-black">
        <h1 class="mb-5">CostMates</h1>
    </div>

    <div>
        <div id="form">
            <form>
                <div class="row my-5 mb-4 justify-content-center">
                    <label class="row mx-3 col-1 col-form-label" for="displayName">Display Name</label>
                    <div class="row mb-2 col-3">
                        <input class="form-control form-control-inline" type="text" id="displayName" placeholder="What do you want to be called?">
                    </div>
                </div>

                <div class="row mb-4 justify-content-center">
                    <label class="row mx-3 col-1 col-form-label" for="emailRegister">Email Address</label>
                    <div class="row mb-2 col-3">
                        <input class="form-control form-control-inline" type="email" id="emailRegister" placeholder="Enter your Email">
                    </div>
                </div>

                <div class="row mb-4 justify-content-center">
                    <label class="row mx-3 col-1 col-form-label" for="passwordRegister">Password</label>
                    <div class="row mb-2 col-3">
                        <input class="form-control form-control-inline" type="password" id="passwordRegister" placeholder="Enter a Password">
                    </div>
                </div>

                <div class="row mb-4 justify-content-center">
                    <label class="row mx-1 col-1 col-form-label text-control-inline" for="passwordCheck">Confirm Password</label>
                    <div class="row mx-1 mb-3 col-3">
                        <input class="form-control form-control-inline" type="password" id="passwordCheck" placeholder="Confirm your Password">
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
                </div>

                <div class="text-center">
                    <p>Already have an account? <a href="./login.html">Login here!</a></p>
                </div>
            </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
