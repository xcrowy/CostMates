<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/table.css">
    <link rel="stylesheet" href="../static/menu.css">

</head>
<body>

    <nav class="navbar navbar-expand navbar-light py-0">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../static/costmates_logo.png" height="40px" alt="">
            </a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item dropdown">
                <a class="nav-link data-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="bi bi-list" style="font-size: 2rem;"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-end animate slideIn" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Help</a>
                  <a class="dropdown-item" href="#">Settings</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Log Out</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <nav>
        <div class="d-flex bd-highlight">
            <div class="nav nav-tabs bd-highlight" id="tabs" role="tablist"></div>
            <div class="ms-auto bd-highlight">
                <button class="btn btn-danger pull-right mr-2" type="submit" onclick="newRow()">New Split</button>
            </div>
        </div>
    </nav>

    <div class="table-responsive bg-white rounded shadow">
        <table class="table table-hover table-fixed" id="table">
            <thead>
            <tr>
                <th id="corner" class="col-1">Created</td>
                <th scope="col" class="sortme col-4">Name</th>
                <th scope="col" class="sortme col-2">Due Date</th>
                <th scope="col" class="sortme col-2">Price</th>
                <th scope="col" class="sortme col-2">Mates</th>
                <th scope="col" class="sortme col-1">Archive</th>
            </tr>
            </thead>
            <tbody>
                <tr class="sortme">
                    <th scope="row" class="col-1 r">Row I</th>
                    <td class="col-4">Closed</td>
                    <td class="col-2">Open</td>
                    <td class="col-2">Open</td>
                    <td class="col-2">Open</td>
                    <td class="col-1 button"><button type="button" class="btn btn-outline-success btn-sm">Archive</button></td>
                </tr>
                <tr class="sortme">
                    <th scope="row" class="col-1 r">Row II</th>
                    <td class="col-4">OpenOpenOpenOpenOpenOpenOpenOpenOpenOpenOpenOpenOpenOpenOpenOpenOpenOpenOpenOpen</td>
                    <td class="col-2">Closed</td>
                    <td class="col-2">Open</td>
                    <td class="col-2">Open</td>
                    <td class="col-1 button"><button type="button" class="btn btn-outline-success btn-sm">Archive</button></td>
                </tr>
                <tr class="sortme">
                    <th scope="row" class="col-1 r">Row III</th>
                    <td class="col-4">Open</td>
                    <td class="col-2">Open</td>
                    <td class="col-2">ClosedClosedClosedClosedClosed</td>
                    <td class="col-2">Closed</td>
                    <td class="col-1"><button type="button" class="btn btn-outline-success btn-sm">Archive</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="../static/createTabs.js"></script>
    <script src="../static/dragdropRowCol.js"></script>
</body>
</html>
