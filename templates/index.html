<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>
<body>

    <h1>CostMates</h1>
    <nav>
        <div class="nav nav-tabs" id="tabs" role="tablist"></div>
    </nav>

    <button class="button" onclick="newRow()">
        New Row
    </button>

    <button class="button" onclick="newSplit()">
        New Split
    </button>
    <!--
    place holder table
    test row and column dragging
    -->

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="home-tab">
            <table class="table mytable" id="table">
                <thead>
                <tr>
                    <td id="corner"></td>
                    <th scope="col" class="sortme">Col I</th>
                    <th scope="col" class="sortme">Col II</th>
                    <th scope="col" class="sortme">Col III</th>
                </tr>
                </thead>
                <tbody>
                    <tr class="sortme">
                        <th scope="row" class="r">Row I</th>
                        <td>Closed</td>
                        <td>Open</td>
                        <td>Open</td>
                    </tr>
                    <tr class="sortme">
                        <th scope="row" class="r">Row II</th>
                        <td>Open</td>
                        <td>Closed</td>
                        <td>Open</td>
                    </tr>
                    <tr class="sortme">
                        <th scope="row" class="r">Row III</th>
                        <td>Open</td>
                        <td>Open</td>
                        <td>Closed</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="nav-archive" role="tabpanel" aria-labelledby="archive-tab"></div>
        <div class="tab-pane fade" id="nav-newSplit" role="tabpanel" aria-labelledby="newSplit-tab">
            <button class="button" onclick="addItem()">
                Add Item
            </button>
            <div class="table-responsive">
                <table class="table mytable table-bordered" id="splitForm">
                    <thead>
                    <tr>
                        <td id="corner"></td>
                        <th scope="col" class="sortme">Item Name</th>
                        <th scope="col" class="sortme">Cost</th>
                        <th scope="col" class="sortme">Mates</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../static/createTabs.js"></script>
    <script src="../static/dragdropRowCol.js"></script>
    <script src="../static/createSplit.js"></script>
</body>
</html>
