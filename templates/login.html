<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <link rel="stylesheet" href="../static/universal.css">
    <link rel="stylesheet" href="../static/menu.css">
</head>
<body>

    <nav class="navbar navbar-expand navbar-light">
        <div class="container">
            <a class="navbar-brand" href="./login">
                <img src="../static/costmates_logo.png" height="40px" alt="">
            </a>

            <div class="ms-auto position-relative">
                <a href="./contact" class="btn btn-outline-success" role="button">Contact Us</a>
            </div>
        </div>
    </nav>

    <div class="container text-center pt-5 title">
        <h1 style="font-size: 4rem;">
            Log In
        </h1>
    </div>

    <div>
        <div id="form">
            <form action="/login" method="post" novalidate>
            
                <div class="row col-lg-8 col-md-9 col-sm-10 col-12 has-validation align-items-center mb-3 mx-auto">
                    <div class="col-lg-4 col-md-3 col-sm-3 col-4 text-end">
                        <label for="emailLogin" class="col-form-label">Email</label>
                    </div>
                    <input type="email" id="emailLogin" name="emailLogin" class="col-lg-4 col-md-5 col-sm-5 col-8 form-control" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$">
                </div>

                <div class="row col-lg-8 col-md-9 col-sm-10 col-12 has-validation align-items-center mb-3 mx-auto">
                    <div class="col-lg-4 col-md-3 col-sm-3 col-4 text-end">
                        <label for="passwordLogin" class="col-form-label">Password</label>
                    </div>
                    <input type="password" id="passwordLogin" name="passwordLogin" class="col-lg-4 col-md-5 col-sm-5 col-8 form-control" required>
                </div>
                
                <div class="d-flex justify-content-center text-danger">
                    <p>{{ error }}</p>
                </div>

                <div class="d-flex col-3 justify-content-center mx-auto">
                    <button type="submit" class="btn btn-success btn-block mb-4">Log In</button>
                </div>
                
                <div class="d-flex justify-content-center mb-4">
                    <a class="text-success" href="">Forgot Password?</a>
                </div>

                <div class="text-center">
                    <p>Don't have an account? <a class="text-success" href="./register">Register here!</a></p>
                </div>
            </form>
    </div>

    <script src="../static/formValidation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
