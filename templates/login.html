<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>

    <div class="p-5 text-center bg-light text-black">
        <h1 class="mb-5">CostMates</h1>
    </div>

    <div>
        <div id="form">
            <form>
                <div class="form-outline mb-4 d-flex justify-content-center">
                    <input class="form-control-lg form-control-inline mt-5" type="email" id="emailLogin" placeholder="Enter Email">
                    <label class="form-label" for="emailLogin"></label>
                </div>
                
                <div class="form-outline mb-4 d-flex justify-content-center">
                    <input class="form-control-lg form-control-inline" type="password" id="passwordLogin" placeholder="Enter Password">
                    <label class="form-label" for="passwordLogin"></label>
                </div>
                
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-block mb-4">Log In</button>
                </div>
                
                <div class="d-flex justify-content-center mb-4">
                    <a href="">Forgot Password?</a>
                </div>

                <div class="text-center">
                    <p>Don't have an account? <a href="./register.html">Register here!</a></p>
                </div>
            </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
